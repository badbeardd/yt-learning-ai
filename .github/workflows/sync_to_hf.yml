name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        # This pushes your code to your specific Hugging Face Space
        run: git push --force https://Suraz90:$HF_TOKEN@huggingface.co/spaces/Suraz90/YouTubeAssistant main
